<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        html{
            zoom: 1.2;
        }
        .wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid;
            box-shadow: 0 0 4px black;
        }

        .wrapper input {
            display: none;
        }

        .imgPackage {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .imgPackage img {
            position: absolute;
            width: 100%;
            height: 100%;
            xopacity: 0;
            left: 100%; /*基于宽*/
        }

        .wrapper .radio-box {
            position: absolute;
            left: 50%;
            bottom: 15px;
            transform: translate(-50%, 0);
            border: 1px solid black;
            border-radius: 20px;
        }

        .wrapper .radio-box label {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 50%;
        }

        .wrapper input[type="radio"]:nth-child(1):checked~.imgPackage img:nth-child(1),
        .wrapper input[type="radio"]:nth-child(2):checked~.imgPackage img:nth-child(2),
        .wrapper input[type="radio"]:nth-child(3):checked~.imgPackage img:nth-child(3),
        .wrapper input[type="radio"]:nth-child(4):checked~.imgPackage img:nth-child(4) {
            xopacity: 1;
            left: 0;
            transition: 1s;
        }

        .wrapper input[type="radio"]:nth-child(1):checked~.radio-box label:nth-child(1),
        .wrapper input[type="radio"]:nth-child(2):checked~.radio-box label:nth-child(2),
        .wrapper input[type="radio"]:nth-child(3):checked~.radio-box label:nth-child(3),
        .wrapper input[type="radio"]:nth-child(4):checked~.radio-box label:nth-child(4) {
            background-color: rgb(0, 132, 255);
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="changeImg" id="select-img-1" checked>
        <input type="radio" name="changeImg" id="select-img-2">
        <input type="radio" name="changeImg" id="select-img-3">
        <input type="radio" name="changeImg" id="select-img-4">
        <div class="imgPackage">
            <img src="./mao/1.jpg" alt="">
            <img src="./mao/2.jpg" alt="">
            <img src="./mao/3.jpg" alt="">
            <img src="./mao/4.jpg" alt="">
        </div>
        <div class="radio-box">
            <label for="select-img-1"></label>
            <label for="select-img-2"></label>
            <label for="select-img-3"></label>
            <label for="select-img-4"></label>
        </div>
    </div>
</body>

</html>
