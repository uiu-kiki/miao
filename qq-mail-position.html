<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            height: 100%;
        }
        .hd{
            box-sizing: border-box;
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 20px;
            background-color: antiquewhite;
            padding-left: 125px;
        }
        .main{
            position: relative;
            width: 100%;
            height: calc(100% - 100px);
            xbackground-color: aqua;
        }
        .aside{
            position: absolute;
            box-sizing: border-box;
            left: 0;
            width: 192px;
            height: 100%;
            padding: 0 10px;
            border-right: 1px solid black;
            text-align: center;
            background-color: rgb(175, 110, 75);
        }
        .aside ul li{
            padding-top: 8px;
            padding-bottom: 5px;
            color: white;
            border-bottom: 1px dotted black;
        }
        .tbody{
            box-sizing: border-box;
            position: absolute;
            left: 192px;
            top: 0;
            width: calc(100% - 192px);
            height: 100%;
            padding: 10px;
            padding-bottom: 0;
            background-color: rgb(238, 243, 246);
        }
    </style>
</head>
<body>
    <div class="hd"><h2>QQ邮箱</h2></div>
    <div class="main">
        <div class="aside">
            <ul>
                <li>写信</li>
                <li>收信</li>
                <li>通讯录</li>
            </ul>
        </div>
        <div class="tbody">
            <h4>邮箱内容</h4>
        </div>
    </div>
</body>
</html>
